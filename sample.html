<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Text Rewriter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .settings {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        .settings label {
            font-weight: bold;
        }

        textarea {
            height: 300px;
            resize: none;
            border: 1px solid #ced4da;
            box-shadow: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }

        .output {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            position: relative;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            transition: background 0.5s ease;
        }

        /* Pulse animation for loading */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #0d6efd;
            animation: pulse 1s infinite ease-in-out;
        }

        /* Animation for pulse effect */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Animation for glow effect on text */
        .glow-text {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(13, 110, 253, 0.7), 0 0 10px rgba(13, 110, 253, 0.5);
            }

            100% {
                text-shadow: 0 0 20px rgba(13, 110, 253, 1), 0 0 40px rgba(13, 110, 253, 0.8);
            }
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {

            textarea,
            .output {
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">
            <i class="fas fa-pen-fancy"></i> Real-Time Text Rewriter
        </h1>

        <!-- First-time setup form for tone, way, and reason -->
        <div id="settingsForm" class="settings">
            <div class="row">
                <div class="col-md-4">
                    <label for="tone">Tone</label>
                    <select id="tone" class="form-select">
                        <option value="formal">Formal</option>
                        <option value="informal">Informal</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="way">Way</label>
                    <select id="way" class="form-select">
                        <option value="polite">Polite</option>
                        <option value="direct">Direct</option>
                        <option value="friendly">Friendly</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="reason">Reason</label>
                    <input type="text" id="reason" class="form-control" placeholder="Type reason...">
                </div>
            </div>

            <div class="text-center mt-3">
                <button id="submitSettings" class="btn btn-submit">
                    <i class="fas fa-check"></i> Submit
                </button>
            </div>
        </div>

        <!-- Main text input area -->
        <div class="row g-3">
            <div class="col-md-6">
                <textarea id="inputText" class="form-control" placeholder="Type something here..."></textarea>
            </div>
            <div class="col-md-6">
                <div id="outputText" class="output border">
                    <span id="loadingIcon" class="loading" style="display:none;"></span>
                    <div id="outputContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for functionality -->
    <script>
        let debounceTimer; // Timer for debouncing

        // Function to call FastAPI to store the parameters (tone, way, reason)
        async function storeSettings(tone, way, reason) {
            const response = await fetch("http://127.0.0.1:8000/store_settings", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ tone, way, reason })
            });

            const data = await response.json();
            return data.success; // Assuming the server responds with a success status
        }

        // Function to send the input text to FastAPI's /rewrite endpoint
        async function sendToRewrite(text) {
            showLoading(true); // Show loading animation when calling the API

            const response = await fetch("http://127.0.0.1:8000/rewrite", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                showLoading(false); // Hide loading animation after response
                const rewrittenText = await fetchRewriteResponse();
                if (rewrittenText) {
                    appendToOutput(rewrittenText);  // Append the new text instead of replacing
                }
            }
        }

        // Function to append the new text to the output box
        function appendToOutput(rewrittenText) {
            const outputContent = document.getElementById("outputContent");
            outputContent.innerHTML = `<div class="glow-text">${rewrittenText}</div>`;
        }

        // Show or hide loading animation
        function showLoading(isLoading) {
            const loadingIcon = document.getElementById("loadingIcon");
            if (isLoading) {
                loadingIcon.style.display = "inline-block";
            } else {
                loadingIcon.style.display = "none";
            }
        }

        // Fetch the rewritten text from the server
        async function fetchRewriteResponse() {
            const response = await fetch("http://127.0.0.1:8000/get_rewritten_text", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (response.ok) {
                const data = await response.json();
                return data.rewrittenText;
            }
            return null;
        }

        // Helper function to determine if the last character signals sentence completion
        function isSentenceComplete(text) {
            const lastChar = text.trim().slice(-1);  // Get the last character
            return [".", "!", "?"].includes(lastChar);
        }

        // Handle the settings form submission
        document.getElementById("submitSettings").addEventListener("click", async () => {
            const tone = document.getElementById("tone").value;
            const way = document.getElementById("way").value;
            const reason = document.getElementById("reason").value;

            const success = await storeSettings(tone, way, reason);

            if (success) {
                alert("Settings saved successfully!");
            } else {
                alert("Error saving settings.");
            }
        });

        // Handle real-time text input
        document.getElementById("inputText").addEventListener("input", (event) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const text = event.target.value;
                if (text && isSentenceComplete(text)) {
                    sendToRewrite(text);
                }
            }, 500); // Wait for 500ms after the user stops typing
        });
    </script>
</body>

</html>
